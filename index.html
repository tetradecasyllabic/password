<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Utility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Utility</h1>

        <div class="card">
            <h2>Generate a Password</h2>
            <div class="form-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" value="16" min="1" max="128">
            </div>
            <div class="options">
                <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Symbols</label>
            </div>
            <button id="generateBtn">Generate</button>
            <div class="result-box" id="generatedPassword"></div>
        </div>

        <div class="card">
            <h2>Check Password Strength</h2>
            <div class="form-group">
                <label for="passwordCheck">Enter your password:</label>
                <input type="text" id="passwordCheck">
            </div>
            <div class="result-container">
                <p>Entropy: <span id="entropyResult"></span></p>
                <p>Time to crack: <span id="timeToCrackResult"></span></p>
            </div>
            <div class="strength-bar-container">
                <div id="strengthBar"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
